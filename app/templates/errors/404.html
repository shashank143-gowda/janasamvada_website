{% extends 'base.html' %}

{% block title %}Page Not Found - JanSamvaad{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <img src="{{ url_for('static', filename='images/404.svg') }}" alt="404 Error" class="img-fluid mb-4" style="max-height: 300px;">
            <h1 class="display-4 mb-4">Oops! Page Not Found</h1>
            <p class="lead mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go to Homepage
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
