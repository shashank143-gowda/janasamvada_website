{% extends 'base.html' %}

{% block title %}Server Error - JanSamvaad{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <img src="{{ url_for('static', filename='images/500.svg') }}" alt="500 Error" class="img-fluid mb-4" style="max-height: 300px;">
            <h1 class="display-4 mb-4">Oops! Server Error</h1>
            <p class="lead mb-4">Something went wrong on our end. We're working to fix the issue.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go to Homepage
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-sync-alt me-2"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
