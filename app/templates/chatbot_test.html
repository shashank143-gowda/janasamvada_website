<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .test-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        
        /* Floating Action Buttons */
        .floating-action-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 999;
        }
        
        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .action-button:hover {
            transform: scale(1.1);
        }
        
        .chatbot-toggle {
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }
        
        /* Chatbot Widget */
        .chatbot-widget {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            transition: all 0.3s ease;
            display: none; /* Hidden by default */
        }
        
        .chatbot-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chatbot-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .chatbot-actions button {
            background: none;
            border: none;
            color: white;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chatbot-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 15px;
        }
        
        .log-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Chatbot Toggle Test</h1>
    
    <p>This page tests the chatbot toggle functionality.</p>
    
    <button class="test-button" id="testToggleButton">Test Toggle Programmatically</button>
    
    <div class="log-container" id="logContainer">
        <div class="log-entry">Log messages will appear here...</div>
    </div>
    
    <!-- Chatbot Widget -->
    <div class="chatbot-widget" id="chatbotWidget">
        <div class="chatbot-header">
            <div class="chatbot-title">
                <i class="fas fa-robot me-2"></i> Test Chatbot
            </div>
            <div class="chatbot-actions">
                <button class="chatbot-close-btn" id="closeChatbot">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chatbot-body">
            <p>This is a test chatbot widget.</p>
            <p>If you can see this, the toggle is working!</p>
        </div>
    </div>
    
    <!-- Floating Action Buttons -->
    <div class="floating-action-buttons">
        <!-- AI Assistant Toggle Button -->
        <button class="action-button chatbot-toggle" id="chatbotToggle" title="Test Chatbot">
            <i class="fas fa-robot"></i>
        </button>
    </div>
    
    <script>
        // Function to log messages
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }
        
        // Log initial state
        log('Page loaded');
        log(`Chatbot widget display: ${window.getComputedStyle(document.getElementById('chatbotWidget')).display}`);
        
        // Set up toggle button
        document.getElementById('chatbotToggle').addEventListener('click', function() {
            log('Toggle button clicked');
            const chatbotWidget = document.getElementById('chatbotWidget');
            const currentDisplay = window.getComputedStyle(chatbotWidget).display;
            
            log(`Current display: ${currentDisplay}`);
            
            if (currentDisplay === 'none') {
                chatbotWidget.style.display = 'flex';
                log('Changed display to flex');
            } else {
                chatbotWidget.style.display = 'none';
                log('Changed display to none');
            }
            
            // Log the new state
            setTimeout(() => {
                log(`New display: ${window.getComputedStyle(chatbotWidget).display}`);
            }, 100);
        });
        
        // Set up close button
        document.getElementById('closeChatbot').addEventListener('click', function() {
            log('Close button clicked');
            document.getElementById('chatbotWidget').style.display = 'none';
        });
        
        // Set up test button
        document.getElementById('testToggleButton').addEventListener('click', function() {
            log('Test button clicked - simulating toggle click');
            document.getElementById('chatbotToggle').click();
        });
        
        // Log when everything is set up
        log('Event listeners set up');
    </script>
</body>
</html>
